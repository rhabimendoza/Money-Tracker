<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Configurations -->
        <meta charset="utf=8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- Adding Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        
        <!-- Adding Fonts -->
        <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Inter">
        
        <!-- Website Icon -->
        <link href="../static/icons/icon.png" rel="icon">

        <!-- Css -->
        <link href="../static/access_style.css" rel="stylesheet">

        <!-- Head for Sub File -->
        {% block head %}{% endblock head %}

        <!-- Title for Sub File -->
        <title>{% block title %}{% endblock title %}</title>
    </head>
    <body>  
        <!-- App Signature -->
        <div class="app_info">
            <img class="app_logo" src="../static//icons/icon.png" alt="logo">
            <h1 class="app_title_one">Money</h1>
            <h1 class="app_title_two">Tracker</h1>
            <p class="app_description">Track where your money goes.</p>
        </div>
        
        <!-- Body for Sub File -->
        {% block content %}{% endblock content %}

        <!-- Add Javascript -->
        <script src="../static/all_functions.js"></script>
    </body>
</html>
